<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.calculator {
  width: 300px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.display {
  text-align: right;
  padding: 20px;
  background-color: #282c34;
  color: white;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.display h1 {
  margin: 0;
  font-size: 2.5rem;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  padding: 10px;
}

button {
  padding: 20px;
  font-size: 1.5rem;
  background-color: #e0e0e0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #d0d0d0;
}

button.clear {
  grid-column: span 2;
  background-color: #ff6b6b;
  color: white;
}

button.clear:hover {
  background-color: #ff4a4a;
}

  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">
      <h1 id="currentInput">0</h1>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="backspace()">âŒ«</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button rowspan="2" onclick="calculate()">=</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>

  <script>
    let currentInput = '';
let display = document.getElementById('currentInput');

// Function to update the display
function updateDisplay(value) {
  display.textContent = value;
}

// Append numbers or operators to the input
function appendToDisplay(value) {
  currentInput += value;
  updateDisplay(currentInput);
}

// Clear the display
function clearDisplay() {
  currentInput = '';
  updateDisplay('0');
}

// Perform the calculation
function calculate() {
  try {
    currentInput = eval(currentInput).toString();  // Evaluate the input string
    updateDisplay(currentInput);
  } catch (error) {
    updateDisplay('Error');  // Handle any errors
  }
}

  </script>
</body>
</html>
